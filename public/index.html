<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="#000000" name="theme-color"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>React App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready($ => {
      $.ajax({
        url: "https://api.aerisapi.com/observations/seattle,wa?client_id=HIyat66xz5Uue87sjXrNN&client_secret=7XWB2MGrpconeIvx34PzubV2NkSHRHrBk7Wy4cLV"
      })
        .done(function (json) {
          if (json.success == true) {
            const ob = json.response.ob;
            console.log(ob)
            $('#js').html('The current weather in Seattle is ' + ob.weather.toLowerCase() + ' with a temperature of ' + ob.tempF + '&deg;');
          } else {
            alert('An error occurred: ' + json.error.description);
          }
        });
    });
  </script>
<div id="js"></div>
</body>
</html>
